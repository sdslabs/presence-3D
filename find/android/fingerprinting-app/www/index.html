<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' *; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/stefans.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
        <title>FIND</title>

<style>
.wifiOn {
    background-color:green;
    display:block;
    border-radius:4px;
    -webkit-border-radius:4px;
    color:#FFFFFF;
    font-size:12px;
    padding:2px 0px;
}
.wifiOff {
    background-color:red;
    display:block;
        border-radius:4px;
    -webkit-border-radius:4px;
    color:#FFFFFF;
    font-size:12px;
    padding:2px 0px;
}
.currentLocation {
    display:block;
        border-radius:4px;
    -webkit-border-radius:4px;
    font-size:14px;
    padding:2px 0px;
}
</style>

    </head>
    <body>

<div class="app">
            <h1>FIND</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div>
                <p class="wifiOn" id="wifiOn">Fingerprinting active.</p>
                <p class="wifiOff"id="wifiOff">Fingerprinting not active.</p>
            </div>
            <div>
                <p class="currentLocation" id="currentLocation">Current location: unknown</p>
            </div>


            <div id="machinelearning">
                                    <p>
                            <label>Server:</label> <input type="text" name="ML" id="ML" size="25" value="http://finddemo.duckdns.org"><br>
                        </p>
                <p>
                    <input type="radio" name="task" id="learn" value="learn">Learn
                    <input type="radio" name="task" id="track" value="track" checked>Track
                </p>

<p>
<label>Seconds:</label> <input type="text" name="seconds" id="seconds" size="25" value="2.0"><br>
</p>
<p>
<label>User:</label> <input type="text" name="userfind" id="userfind" size="25" value=""><br>
</p>
<p>
<label>Group:</label> <input type="text" name="groupfind" id="groupfind" size="25" value="" class="input-sm"><br>
</p>
<p>
<label>Location:</label> <input type="text" name="locationfind" id="locationfind" size="25" value="" class="input-sm"><br>
</p>


                <p>
                    <button class="button-on" type="submit" id="on">On</button> <button type="submit" id="dashboard" class="button-dash">Dashboard</button>
                    <button class="button-off" type="submit" id="off">Off</button>
                </p>
                <p>
                    <button class="button-primary" type="submit" id="exit">Exit</button>
                </p>


            </div>
</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
